<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    <!--
Реализуйте модель которая работает со строками (функции : 
перевернуть строку наборот, 
перевести в режим upper case, 
перевести в режим lower case). 
В качестве View Вы имеете введенную строку пользователем из input 
и выбранное действие со строкой (действие выбирается из выпадающего списка). 
Ваша цель обработать строку в заданом режиме и результат показать на страничке 
(например в параграф или заголовок).
PS (help) каждое действие это функция в моделе, поэтому свяжите ее (функцию) 
с элементом списка и вызовите которая сейчас нужна
    -->
<div>
    <input id="sourceStr" type="text" placeholder="Enter some text" />
    <select id="mode">
        <option value="upper">Upper case</option>
        <option value="lower">Lower case</option>
        <option value="reverse">Reverse</option>
        <option value="nothing">No actions</option>
    </select>
    <button id="modeBtn">Ok</button>
    <p id="resultStr">Result:</p>
</div> 
<script type="module" src='./assets/view_model/'></script>
</body>
</html>
